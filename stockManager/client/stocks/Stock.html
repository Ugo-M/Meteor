<template name="Stock">
    <article class="stock">
        <h3>{{name}}</h3>
        {{#if $.Session.get 'editMode'}}
            {{> quickForm collection=stock id=updateStockId type="update" doc=this autosave=true}}
        {{else}}
            <p>{{desc}}</p>
            <p>
                {{#each stockItem}}
                    <span class="stock-item">{{name}} - {{amount}}</span>
                {{/each}}
            </p>
        {{/if}}

        <a href="/stock/{{_id}}">View Details</a>
        <i class="fa fa-pencil"></i>
        <i class="fa fa-trash"></i>

    </article>
</template>
