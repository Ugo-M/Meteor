<template name="Stock">
    <article class="stock">
        <h4>{{name}}</h4>
        {{#if editMode}}
            {{> quickForm collection=stock id=updateStockId type="update" doc=this autosave=true}}
        {{else}}
            <p>{{desc}}</p>
            <p>
                {{#each Item}}
                    <span class="item">{{name}} - {{amount}}</span>
                {{/each}}
            </p>
        {{/if}}

        <a class="btn btn-secondary" href="/stock/{{_id}}">View Details</a>
        <i class="fa fa-pencil"></i>
        <i class="fa fa-trash"></i>
    </article>
</template>
